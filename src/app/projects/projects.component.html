<section class="font-poppinsMedium min-h-screen pt-8 bg-myWhite dark:bg-myBlack">
    <!-- Menu -->
    <div class="card ml-8 text-myWhite dark:text-myBlack {{darkMode()?'bg-myWhite':'bg-myBlack'}}">
        <span>MENU</span>
        <a class="social-link" routerLink="/" title="Home">
            <svg xmlns="http://www.w3.org/2000/svg" height="23" width="23" viewBox="0 0 576 512">
                <path
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
                    fill="currentColor" />
            </svg>
        </a>
        <a class="social-link" href="../../assets/Resume.pdf" download="M_Hamza_Siddiqui"
            title="Download Résumé">
            <svg xmlns="http://www.w3.org/2000/svg" height="15" width="15" viewBox="0 0 384 512">
                <path
                    d="M0 64C0 28.7 28.7 0 64 0H224V128c0 17.7 14.3 32 32 32H384V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64zm384 64H256V0L384 128z"
                    fill="currentColor" />
            </svg>
        </a>
        <a (click)="darkMode.set(!this.darkMode())" class="social-link cursor-pointer"
            [title]="darkMode() ? 'Enter in Lightmode':'Enter in Darkmode'">
            <svg *ngIf="darkMode()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path
                    d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
                    fill="currentColor" />
            </svg>

            <svg *ngIf="!darkMode()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                    d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"
                    fill="currentColor" />
            </svg>
        </a>
    </div>
    <!-- Menu End -->
    <h2 class="text-5xl md:text-7xl text-myBlack dark:text-myWhite font-poppinsBold lg:text-center ml-8 mt-12 lg:m-0">
        PROJECTS</h2>

        <div class="container px-8 py-12 mx-auto">
            <div class="flex flex-wrap -m-4">
                <div class="xl:w-1/3 md:w-1/2 p-4" *ngFor="let item of projectData; index as i">
                    <div class="relative border border-myBlack dark:border-myWhite p-6 rounded-lg">
                        <a [href]="item.url" class="absolute -right-3 -top-3 w-12 h-12 flex justify-center items-center bg-primary rounded-full hover:scale-110 transition-all duration-200 ease">
                            <div class="w-4 rotate-45 text-myWhite">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                    <path d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z" fill="currentColor"/></svg>
                            </div>
                        </a>
                        <a target="_blank"
                            class="w-7 h-7 inline-flex items-center justify-center rounded-full border text-xs border-primary text-myBlack dark:text-myWhite mb-2">
                            <p>{{i+1}}</p>
                        </a>
                        <h2 class="font-poppinsBold text-lg text-myBlack dark:text-myWhite mb-2">{{item.title}}</h2>
                        <p class="leading-relaxed text-base text-myBlack dark:text-myWhite" [ngClass]="{'line-clamp-3':selectedIndex !== i}">{{item.desc}}</p>
                        <button class="text-primary cursor-pointer" (click)="toggleLineclamp(i)">{{selectedIndex !== i ? 'Read more' : 'Read less'}}</button>
                    </div>
                </div>
            </div>
        </div>
</section>
<footer class="flex items-center justify-center py-3 bg-myGrayDark text-myWhite dark:bg-myGray dark:text-myBlack">

    </a>
    <div class="mx-2"></div>
    <a href="https://www.hackerrank.com/profile/hamza_siddiqui41" target="_blank" class="hover:scale-110 transition-all duration-300 ease">
        <svg height="24" width="24" viewBox="0 0 225 225" xmlns="http://www.w3.org/2000/svg"><path d="M0 112.5V225h225V0H0zm73.8-23.3l.3 13.8H92V75h19v75H92v-28H74.1l-.3 13.7-.3 13.8-9.2.3-9.3.3V74.9l9.3.3 9.2.3zm102.3 23.3v37l-27.6.3-27.5.2V75l27.5.2 27.6.3z" fill="currentColor"></path></svg>

</footer>
